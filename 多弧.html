<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #000;display: block; margin: 50px auto; ">
    当前浏览器不支持canvas，请更换浏览器后再试
</canvas>
</body>
<script>
    var canvas=document.getElementById("canvas");
    canvas.width=800;//设置canvas的宽度和高度
    canvas.height=800;

    var context=canvas.getContext('2d');

    context.lineWidth=5;
    context.strokeStyle="#005588";

    context.fillStyle="#00ff00";
    for(var i=0;i<10;i++){
        context.beginPath();
        context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
        context.closePath();//如果绘制图形有缺口，closepath会自动将缺口连接起来
        context.fill();
        context.stroke();
    }

    for(var i=0;i<10;i++){
        context.beginPath();
        context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
        //context.closePath();//如果绘制图形有缺口，closepath会自动将缺口连接起来
        context.stroke();
    }

</script></body>
</html>
