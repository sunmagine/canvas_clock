<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #000;display: block; margin: 50px auto; ">
    当前浏览器不支持canvas，请更换浏览器后再试
</canvas>
</body>
<script>
    var canvas=document.getElementById("canvas");
    canvas.width=800;//设置canvas的宽度和高度
    canvas.height=800;

    var context=canvas.getContext('2d');

    context.lineWidth=5;
    context.strokeStyle="#005588";

    context.arc(300,300,200,0,1.5*Math.PI,true);
    context.stroke();
</script>
</html>
